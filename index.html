<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Faculty Management System</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Departments</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="departmentList">
                            <!-- Departments will be loaded here -->
                        </div>
                    </div>
                </div>

                <div class="card mt-4" id="addFacultyFormContainer" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Add New Faculty</h5>
                    </div>
                    <div class="card-body">
                        <form id="addFacultyForm">
                            <div class="mb-3">
                                <label for="facultyName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="facultyName" required>
                            </div>
                            <div class="mb-3">
                                <label for="facultyInitials" class="form-label">Initials</label>
                                <input type="text" class="form-control" id="facultyInitials" required>
                            </div>
                            <div class="mb-3">
                                <label for="facultyDesignation" class="form-label">Designation</label>
                                <input type="text" class="form-control" id="facultyDesignation" required>
                            </div>
                            <div class="mb-3">
                                <label for="facultyPhone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="facultyPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="facultyEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="facultyEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Faculty</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="departmentTitle">Select a Department</h5>
                        <button class="btn btn-sm btn-success" id="toggleAddFaculty">
                            <i class="bi bi-plus-lg"></i> Add Faculty
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="facultyTable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Designation</th>
                                        <th>Contact</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="facultyList">
                                    <!-- Faculty will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
